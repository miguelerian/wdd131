<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miguel Avalos">
    <meta name="description" content="Complete this form to submit your product review.">
    <title>Product Review Form</title>

    <link rel="stylesheet" href="styles/form.css">
    <script src="styles/form.css" defer></script>
    <script src="scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <!-- Product Name -->
            <div class="form-group">
                <label for="product">Product Name *</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <!-- Overall Rating -->
            <fieldset class="form-group">
                <legend>Overall Rating *</legend>

                <div class="rating">
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">☆</label>

                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">☆</label>

                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">☆</label>

                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">☆</label>

                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">☆</label>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <div class="form-group">
                <label for="installDate">Date of Installation *</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Useful Features -->
            <fieldset class="form-group">
                <legend>Useful Features (Check all that apply)</legend>

                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="durability">
                    <label for="feature1">Durability</label>

                    <input type="checkbox" id="feature2" name="features" value="performance">
                    <label for="feature2">Performance</label>

                    <input type="checkbox" id="feature3" name="features" value="design">
                    <label for="feature3">Design</label>

                    <input type="checkbox" id="feature4" name="features" value="ease-of-use">
                    <label for="feature4">Ease of Use</label>
                </div>
            </fieldset>

            <!-- Written Review -->
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <!-- User Name -->
            <div class="form-group">
                <label for="username">Your Name</label>
                <input type="text" id="username" name="username">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Miguel Avalos</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
